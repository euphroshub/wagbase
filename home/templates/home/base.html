{% load static compress %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    
    {% compress css %}
    <link rel="stylesheet" type="text/x-scss" href="{% static 'home/scss/style.scss' %}">
    {% endcompress %}
</head>
<body>
    <header class="header">
        <nav class="nav">
            <div class="nav__container">
                <a href="/" class="nav__logo">Wagtail Site</a>
                
                <button class="nav__toggle" aria-label="Toggle Menu">
                    <span class="nav__toggle-bar"></span>
                    <span class="nav__toggle-bar"></span>
                    <span class="nav__toggle-bar"></span>
                </button>

                <div class="nav__menu">
                    <ul class="nav__list">
                        <li class="nav__item">
                            <a href="/" class="nav__link">Home</a>
                        </li>
                        <li class="nav__item">
                            <a href="/blog/" class="nav__link">Blog</a>
                        </li>
                        <li class="nav__item">
                            <a href="/styleguide/" class="nav__link">Style Guide</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <div class="container">
            <p>&copy; {% now "Y" %} Your Site Name. All rights reserved.</p>
        </div>
    </footer>

    {% compress js %}
    <script src="{% static 'home/js/components/navigation.js' %}"></script>
    {% endcompress %}
</body>
</html>
